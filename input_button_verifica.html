<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    var segredo = Math.round(Math.random() * 10);

    var input = document.querySelector("input");
        input.focus();

    function verifica() {

        if(input.value == segredo) {

        alert("Você ACERTOU!");
        } else {

        alert("Você ERROU!!!!!!!!");
        }

                input.value = "";
                input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>

<!-- Através de document.querySelector que buscamos um elemento (TAG) no mundo HTML e o trazemos para o mundo JavaScript. No caso, é através da variável button, aquela que recebeu o retorno de document.querySelector que temos acesso à TAG <button>. Existem outros termos técnicos para tudo o que aconteceu aqui, mas eles não nos ajudam com lógica de programação.

Muito bem, agora que temos o botão, se quisermos que ele chame a função tchau quando for clicado, precisamos associar a função ao botão atribuindo a função à button.onclick. Mas cuidado, você deve fazer: -->

button.onclick = tchau;

E não

button.onclick = tchau();

<!-- Este último chama a função tchau e como ela não retorna nada, o valor de button.onclick será undefined. Além disso, como foram usados os () na chamada da função, ela será executada antes mesmo de clicarmos no botão. É por isso que fazemos: -->

button.onclick = tchau;
